---
- name: "Ensure group {{ secdevops_user  }} exists"
  group:
    name: "{{ secdevops_user }}"
    state: present

- name: "Ensure group docker exists"
  group:
    name: "docker"
    state: present

- name: "Add {{ secdevops_user }} user"
  user:
    name: "{{ secdevops_user }}"
    shell: /bin/bash
    group: "{{ secdevops_user  }}"

- name: "Add {{ secdevops_user }} user to the sudoers"
  copy:
    dest: "/etc/sudoers.d/devops"
    content: "{{ secdevops_user }} ALL=(ALL)  NOPASSWD: ALL"

- name: add user mod
  command: "usermod -aG docker {{ secdevops_user }}"

- name: "Create home directory for {{ secdevops_user }}"
  file:
      path: "{{ home_directory }}/.ssh"
      state: directory
      owner: "ubuntu"
      mode: 0755

- name: "Create home/.ssh directory for {{ secdevops_user }}"
  file:
      path: "{{ home_directory }}/.ssh"
      state: directory
      owner: "ubuntu"
      mode: 0600

- name: Install authorized_keys
  template:
      src: authorized_keys
      dest: "{{ home_directory }}/.ssh/authorized_keys"
      mode: 0644
